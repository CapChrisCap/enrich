{
  "input": {
    "type": "Kinesis"
    "appName": "snowplow-enrich-kinesis"
    "initialPosition": "TRIM_HORIZON"
    "retrievalMode": {
      "type": "Polling"
      "maxRecords": 10000
    }
    "checkpointSettings": {
      "maxBatchSize": 1000
      "maxBatchWait": 10 seconds
    }
  }

  "output": {
    "good": {
      "type": "Kinesis"
      "delayThreshold": 200 milliseconds
      "maxBatchSize": 500
      "maxBatchBytes": 5000000
      "backoffPolicy": {
        "minBackoff": 100 milliseconds
        "maxBackoff": 10 seconds
      }
    }

    "pii": {
      "type": "Kinesis"
      # we need all the fields to exist to have defaults
      "streamName": ""
      "delayThreshold": 200 milliseconds
      "maxBatchSize": 500
      "maxBatchBytes": 5000000
      "backoffPolicy": {
        "minBackoff": 100 milliseconds
        "maxBackoff": 10 seconds
      }
    }

    "bad": {
      "type": "Kinesis"
      "delayThreshold": 200 milliseconds
      "maxBatchSize": 500
      "maxBatchBytes": 5000000
      "backoffPolicy": {
        "minBackoff": 100 milliseconds
        "maxBackoff": 10 seconds
      }
    }
  }

  "concurrency": {
    "output": 10000
    "enrichment": 64
  }

  "telemetry": {
    "disable": false
    "interval": 15 minutes
    "method": POST
    "collectorUri": collector-g.snowplowanalytics.com
    "collectorPort": 443
    "secure": true
  }
}
